<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me | Web Developer</title>
  <script src="https://kit.fontawesome.com/6691a3eaed.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/app.css">
  
</head>
<body>
  <!-- header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <h2 id="logo">SW</h2>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./work.html">Work</a></li>
          <li><a href="./contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- section a: contact form -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach me</p>
      <form>
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name">
          <input type="text" class="text-input subject-input" placeholder="Subject">
          <input type="email" class="text-input email-input" placeholder="Email Address">
          <input type="text" class="text-input phone-input" placeholder="Phone Number">
          <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
        </div>
        <button class="btn-dark" type="submit">Submit</button>
      </form>
    </div>
  </section>

  <!-- footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2022. All Rights Reserved</p>
      <div class="social">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
      </div>
    </div>
  </footer>
 </body>
</html>
